<style>
  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }
  .partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
  }
</style>

<div>
  <pre class="card card-block card-header">From: <em *ngIf="pickerFromDate">{{ pickerFromDate | date:'fullDate'}}</em></pre>
  <div style="display:inline-block; min-height:290px;">
    <datepicker [(ngModel)]="pickerFromDate" [initDate]="pickerFromDate" [showWeeks]="true"></datepicker>
  </div>

  <pre class="card card-block card-header">To: <em *ngIf="pickerToDate">{{ pickerToDate | date:'fullDate'}}</em></pre>
  <div style="display:inline-block; min-height:290px;">
    <datepicker [(ngModel)]="pickerToDate" [initDate]="pickerToDate" [showWeeks]="true"></datepicker>
  </div>
</div>
